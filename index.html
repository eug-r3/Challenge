<!DOCTYPE html>
<html>
  <head>
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- contenitore  -->
    <div class="contenitore">
      <!-- logo e sottotitolo -->
      <header>
        <img src="logo.png">
        <h2>Taking Booleaners from A to B</h2>
      </header>
      <!-- barra di navigazione -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi luci</button>
      </nav>
      <!-- sezione monopattini -->
      <main>
        <section>
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <p class="posizione"> Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="med"></div>
        </section>

        <section>
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <p class="posizione"> Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="high"></div>
        </section>

        <section>
          <input type="checkbox">
          <h3>Monopattino Fede154</h3>
          <p class="posizione"> Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="low"></div>
        </section>
      </main>
    </div>
  </body>
</html>
